<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Приветствуем вас на ПГУТИ курс.</h1>
            <p class="lead text-body-secondary">Данный сервис создан в рамках курсовой работы студента ПГУТИ группы ИСТ-22 Харчевым Владиславом. Вся работа выполнена исключительно в учебных целях.</p>
            <p>
                <a href="https://portal.psuti.ru/user/sign-in/login" class="btn btn-primary my-2">Поставить пять</a>
                <a href="/cmd" class="btn btn-secondary my-2">Ссылка на github</a>
            </p>
        </div>
    </div>
</section>
<div class="container mt-5">
    <h1>Курсы криптовалют</h1>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Валюта</th>
            <th>Значение в долларах</th>
            <th>Значение в btc</th>
        </tr>
        </thead>
        <tbody th:each="el:${kurses}">
        <tr>
            <td>
                <a th:text="${el.name}" th:href="${el.id}" class="btn"></a>
            </td>
            <td th:text="${el.value_dollar}"></td>
            <td th:text="${el.value_btc}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
